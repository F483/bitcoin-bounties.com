{% load i18n %}
{% load common_tags %}
{% load asset_tags %}

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>{% trans "ADDRESS" %}</th>
      <th>{% trans "AMOUNT" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in wallet %}
      <tr>
        <td>{{ entry.address|render_address_link:asset.asset }}</td>
        <td>{{ entry.amount|render_asset:asset.asset }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
